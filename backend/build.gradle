plugins {
    id("java")
    id("org.springframework.boot")
    id("io.spring.dependency-management")
}

group = "com.martintonts"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor("org.projectlombok:lombok")

    implementation("org.projectlombok:lombok:1.18.30")
    implementation("org.springframework.boot:spring-boot-starter-data-jpa")
    implementation("org.springframework.boot:spring-boot-starter-web")

    runtimeOnly("com.h2database:h2")

    testImplementation(platform("org.junit:junit-bom:5.9.1"))
    testImplementation("org.junit.jupiter:junit-jupiter")
}

task processFrontendResources(type: Copy, dependsOn: ':frontend:assembleFrontend') {
    doFirst {
        println 'Copy frontend resources to backend static resources..'
    }
    group = "Frontend"
    description = "Process frontend resources"

    from project(':frontend').layout.buildDirectory
    into project.layout.buildDirectory.dir("resources/main/public")
}

processResources {
    dependsOn('processFrontendResources')
}

tasks.test {
    useJUnitPlatform()
}

